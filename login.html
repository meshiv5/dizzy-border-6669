<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in - TimeCamp</title>
  <link rel="stylesheet" href="login.css">
  <link rel="icon" href="https://cdn-m.timecamp.com/timecamp.png" type="image/icon type">
  <link rel="preload stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800&display=swap" as="style" />
  <link rel="preload stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" as="style" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div id="nav2">
    <img src="https://cdn-m.timecamp.com/img/greenbranding/colorLogo.svg" alt="">
  </div>
  <div class="main">
    <div class="div1">
      <p>PRODUCT UPDATE</p>
      <h1>TimeCamp Plugin for Google Chrome</h1>
      <h2>Track time without leaving Chrome in 70+ online apps.</h2>
      <button class="signup"> <img src="https://cdn.timecamp.com/res/css/images/chrome-icon-button.1658395295.png" alt=""> Add TimeCamp for Chrome</button>
      <div class="logos">
        <img src="https://cdn.timecamp.com/res/css/images/crozdesk-icon.1658395295.png" alt="">
        <img src="https://cdn.timecamp.com/res/css/images/capterra-icon.1658395295.png" alt="">
        <img src="https://cdn.timecamp.com/res/css/images/crowd-icon.1658395295.png" alt="">
        <img src="https://cdn.timecamp.com/res/css/images/get-app-icon.1658395295.png" alt="">
      </div>
    </div>
    <div class="div2">
      <h2>Log in to TimeCamp</h2>
      <a href=""> <img src="https://cdn.timecamp.com/res/css/images/btn_google_sign_in.png" alt=""> Log in with Google</a>
      <p style="text-align: center;font-size:14px;">Or</p>
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <p class="fpass">Forgotten Password?</p>
      <button>Log In</button>
      <p class="signup"><a style="text-decoration: none;color: #25cf60;" href="signup.html">No account? Sign up </a><span style="color: black;">or</span> Log in with SSO</p>
    </div>
  </div>
</body>
</html>
<script src="login.js"></script>
